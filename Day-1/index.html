<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure</title>
</head>
<body>
    <a href="#">This is a link</a> <br>
    <abbr title="Hypertext Markup Language">HTML</abbr> <br>
    <address>
        This is <br>
        Address 
    </address>
    <b>This is bold text</b> <br>
    <button type="button">Click Me!</button>
    <div>This is a div</div> 
    <embed type="image/jpg" src="https://dummyimage.com/300" width="300" height="300">
    <hr>
    <img src="https://dummyimage.com/300" alt="Image"> <br>
    <mark>This is mark / highlighted text.</mark> <br>
    <picture>
        <source media="(min-width:650px)" srcset="https://picsum.photos/200/650">
        <source media="(min-width:465px)" srcset="https://picsum.photos/200/465">
        <img src="https://picsum.photos/500" alt="Flowers" style="width:auto;">
    </picture>
    <p>Resize the screen window to load different images.</p>
    <video width="320" height="240" controls>
        <source src="https://youtu.be/inyoP885sdk" type="video/mp4">
    </video>
    <ul>
        <li>This is list item 1</li>
        <li>This is list item 2</li>
        <li>This is list item 3</li>
    </ul>
</body>
</html>
