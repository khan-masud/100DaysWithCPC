<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h4>HTML Forms</h4>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select> <br>
        <label for="Department"></label>
        <input type="radio" id="cse" name="Department" value="cse">
              <label for="cse">CSE</label><br>
              <input type="radio" id="eee" name="Department" value="eee">
              <label for="eee">EEE</label><br>
              <input type="radio" id="civil" name="Department" value="civil">
              <label for="civil">CIVIL</label>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
